<!DOCTYPE html>
<html>
  <head>
    <title>Interruptions by person, by hour.</title>
    <link rel="stylesheet"
          href="css/chartist.min.css">
    <script src="javascript/chartist.min.js"></script>
    <script src="javascript/chartist-plugin-tooltip.min.js"></script>
    <link href="css/chartist-plugin-tooltip.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/LemonYellowSunWebfontsKit.css"/>
    
    <script>
      Chartist.precision = 0;
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
    </script>
    <style>
    body{
        background: #EADBC4;
        color: #5b4421;
        cursor: auto;
        font-style: normal;
        font-weight: 400;
        margin: 0;
    }
    .graph_box {
        width: 75%;
        margin-left: 12.5%;
    }
    .LemonYellowSun { font-family: LemonYellowSun; }
    #logo{
      max-width: 6rem;
      display:block;
    }
    #logo_holder{

    }
    .page_header{
      display: inline-block;
      float: left;
      margin-left: 1rem;
    }
    .header {
      display: block;
      height: 4rem;
    }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="logo_holder">
        <a href="https://interrupttracker.com"><img
           src="images/hey_plus_text_icon.svg" id="logo" align="left" /></a>
      </span>
      <h3 class="LemonYellowSun page_header">Interrupts, by person, by hour</h3>
    </div>
    <div class="ct-chart ct-perfect-fourth graph_box"></div>
    <!-- Site content goes here !-->
    <script>
      var demo_labels = ["10", "11", "12", "13"]
      var demo_series =  [ // TODO extract this from url
          [
            {meta: 'tom', value: 1}, // 9AM
            {meta: 'tom', value: 2}, // 10AM
            {meta: 'tom', value: 3}, // 11AM
            {meta: 'tom', value: 8}  // 12PM
          ],
          [
            {meta: 'dick', value: 2},
            {meta: 'dick', value: 1},
            {meta: 'dick', value: 1},
            {meta: 'dick', value: 3}
          ],
          [
            {meta: 'harry', value: 4},
            {meta: 'harry', value: 1},
            {meta: 'harry', value: 3},
            {meta: 'harry', value: 1}
          ]
          
        ];
      var final_labels = demo_labels;
      try {
        temp_labels = eval(getParameterByName('labels'));
        if (temp_labels != null){
          final_labels = temp_labels;
        }
      } catch (err) {
        console.log("problem extracting labels from query string:");
        console.log(err);
      }

      var final_series = demo_series;
      try {
        temp_series = eval(getParameterByName('series'));
        if (temp_series != null ){
          final_series = temp_series;
        }
      } catch (err) {
        console.log("problem extracting series from query string:");
        console.log(err);
      }

      var qs_series = eval(getParameterByName('series'))
      new Chartist.Bar('.ct-chart', {
        labels: final_labels,
        series: final_series
      }, {
        stackBars: true,
        axisX: {
          labelInterpolationFnc: function(value) {
            if (value < "12"){
              return value + ":00 AM";
            } else {
              return value + ":00 PM";
            }
          }
        },
        plugins: [
          Chartist.plugins.tooltip()
        ]
      }).on('draw', function(data) {
        if(data.type === 'bar') {
          data.element.attr({
            style: 'stroke-width: 30px'
          });
        }
      });
    
    </script>
  </body>
</html>
